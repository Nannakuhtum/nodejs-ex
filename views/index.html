<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Clutter Free</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<style>
  .form-container {
    padding: 20px 0px;
  }

  #title, #clutterFreeContainer, #clutterFreeContainer img {
    max-width: 800px;
  }

  #loading {
    display: none;
  }
</style>

<body>

  <section class='container'>
    <hgroup>
      <h1>Clutter Free Test</h1>
    </hgroup>

    <div class="form-container">
      <form class="form-inline" id="urlForm">
        <div class="form-group">
          <p class="form-control-static">Enter URL</p>
        </div>
        <div class="form-group">
          <input type="input" class="form-control" id="urlInput">
        </div>
        <button type="submit" class="btn btn-default">Remove Clutter</button>
      </form>
    </div>

    <h2 id="title"></h2>

    <div id="clutterFreeContainer">
      <img src="https://media.giphy.com/media/2c85mEsTFONgM0sOQ/source.gif" id="loading">
    </div>
  </section>

  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

  <script>
    var $urlForm = $('#urlForm');

    $urlForm.on('submit', function (e) {
      e.preventDefault();
      var $loading = $('#loading');
      var $title = $('#title');
      var $clutterFreeContainer = $("#clutterFreeContainer");
      var inputUrl = $(urlInput).val();

      $loading.show();
      $clutterFreeContainer.html('');
      $title.html('');
      console.log('inputUrl', inputUrl);

      $.get("/readability?url=" + inputUrl, function (data) {
        $loading.hide();
        console.log('data', data);
        $title.html(data.title);
        $clutterFreeContainer.html(data.content);        
      });
    });
  </script>
</body>

</html>
